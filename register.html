<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex">

            <div class="logo">
                <a href="https://torche.app"><img class="logo-full" src="./assets/img/LogoFrasakan/LogoFrasakanFull.png"></a>
            </div>

            <nav id="navbar" class="navbar">
                <div class="main-navbar">
                    <ul>
                        <div class="login-and-register d-flex align-items-center justify-content-center">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </ul>
                </div>
                
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- #header -->

    <!-- ======= Form ======= -->
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width:100%;">

                    <div class="container">
                        <div class="opening">
                            <h3 class="title mb-3 pb-3 mt-5 " style="letter-spacing: 1px;">Daftarkan Akun Frasakan</h3>
                    
                            <div class="pt-1 mb-4 align-items-center">
                                <button class="pb-3 pt-3 w-100 border-0 rounded-pill" type="button"><b><img src="./assets/img/auth/google.png"> Daftar dengan Google</b></button>
                            </div>

                            <div class="container">
                                <div class="row align-items-center">
                                  <div class="col-sm">
                                    <hr>
                                  </div>
                                  <div class="col-sm-auto">
                                    Atau daftar dengan email
                                  </div>
                                  <div class="col-sm">
                                    <hr>
                                  </div>
                                </div>
                              </div>
      
                  <div class="form-outline mb-4">
                    <b><label class="form-label" for="formNama">Nama lengkap</label></b>
                    <input type="text" id="formNama" class="form-control form-control-lg" placeholder="Tuliskan nama lengkap kamu" name="nama" required/>
                  </div>

                  <div class="form-outline mb-4">
                    <b><label class="form-label" for="formLogin">Email</label></b>
                    <input type="email" id="formLogin" class="form-control form-control-lg" placeholder="budi@contoh.com" name="email" required/>
                  </div>

                  <div class="form-outline mb-4">
                    <b><label class="form-label" for="formNo">Nomor handphone</label></b>
                    <div class="input-group">
                        <div class="input-group-prepend ">
                        <span><select class="rounded-start w-auto h-100 border" id="inputGroupPrepend">
                            <option selected>+62</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select></span>
                        </div>
                        <input type="tel" id="formNo" class="form-control form-control-lg" placeholder="Pastikan nomor kamu aktif" name="psw" required/>
                    </div>
                  </div>
      
                  <div class="form-outline mb-4">
                    <b><label class="form-label" for="formPass">Kata sandi</label></b>
                    <input type="password" id="formPass" class="form-control form-control-lg" name="psw" required/>
                    <p class="small mb-5 pb-lg-2">Minimal 8 karakter, terdiri dari angka dan huruf kapital</p>
                  </div>

                  <div class="pt-1 mb-4 align-items-center">
                    <button class="bg-primary btn btn-info btn-lg btn-block w-100 pb-3 pt-3 w-100 border-0 rounded-pill text-white" type="button"><b>Daftar Frasakan</b></button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2 text-center">Sudah punya akun Frasakan? <b><a href="./login.html" class="link-info text-decoration-none" >Masuk disini</a></p></b></p>
      
                
                </div>
            </div>
        </form>
      
              </div>
      
            </div>

    <!-- ======= Image Slider ======= -->    
    <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="./assets/img/auth/img1.png"
        alt="Login image" class="w-100 h-100" style="object-fit: cover; object-position: left;">
        </div>

        
        
      </section>
</body>
